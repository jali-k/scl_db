{% extends 'sclmain/navbar.html' %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">{{student.name}}</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Subject</th>
                  <th>Marks</th>
                  <th>Term</th>
                </tr>
              </thead>
              <tbody>
                {% for mark in marks %}

                <tr>
                  <td>{{mark.subject}}</td>
                  <td>{{mark.marks}}</td>
                  <td>{{mark.term}}</td>
                </tr>

                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" style="margin-top: 25px">
  <a href="/marks" class="btn btn-primary">Search Again</a>
</div>

{% endblock %}
