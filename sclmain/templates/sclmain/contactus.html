{% extends 'sclmain/navbar.html' %} {% block content %}
<div class="container mt-5">
  <h2>Contact Us</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Address:</h4>
      <p>{{contacts.addressLine1}}</p>
      <p>{{contacts.addressLine2}}</p>
      <p>{{contacts.addressLine3}}</p>

      <br />
      <h4>Phone:</h4>
      <p>{{contacts.phone}}</p>
      <br />
      <h4>Email:</h4>
      <p>{{contacts.email}}</p>
      <br />
      <h4>Website:</h4>
      <a href="{{contacts.websiteLink}}">Go to website</a>
    </div>
  </div>
</div>

{% endblock %}
